<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- Include jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>


    <body>

        <div class="container">

            <div class="page-header text-center"> 
                <h2>Student Enrollment Form</h2>
            </div>

            <form id="empform" method="get">
                <div class="form-group">
                    <label>Roll-no : </label>
                    <input type="text" id="rollno" class="form-control" onchange= "getStu()">
                </div>
                <div class="form-group">
                    <label>Student Name : </label>
                    <input type="text" id="stuname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class : </label>
                    <input type="number" id="class" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Birth : </label>
                    <input type="number" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address : </label>
                    <input type="number" id="add" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Enrollment : </label>
                    <input type="number" id="enrolldate" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>

            </form>
        </div> 

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
